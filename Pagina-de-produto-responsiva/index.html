<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="container">
    <div id="caixa">
      <div class="esquerda">
        <img id="topo-fone" src="images/image-product-mobile.jpg" class="img-fluid">
        <img id="topo" src="images/image-product-desktop.jpg" class="img-fluid">
      </div>
      <div class="direita">
        <div class="textos">
          <p class="p1">Perfume</p>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <span id="preco-atual">$149.99</span>
          <span id="preco-antigo">$169.99</span>
          
          <div id="comprar"><img src="images/icon-cart.svg">Add to Cart</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
